<!DOCTYPE html>
<html>
<head>
	<title>카드 페이지</title>
	<style>
		.card-container {
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		.card-image {
			width: 1000px;
			height: 1000px;
		}

		.card-details {
			display: flex;
			flex-direction: column;
			margin-left: 20px;
		}

		.card-title {
			font-size: 24px;
			font-weight: bold;
		}

		.card-price {
			font-size: 18px;
			color: green;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.card-description {
			font-size: 16px;
			line-height: 1.5;
		}

		.btn {
			background-color: blue;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="card-container">
		<img src="card-image.jpg" alt="카드 이미지" class="card-image">
		<div class="card-details">
			<div class="card-title">카드 타이틀</div>
			<div class="card-price">$50</div>
			<div class="card-description">카드 설명입니다.</div>
			<a href="https://www.google.com" class="btn">구매하기</a>
		</div>
	</div>
</body>
</html>
